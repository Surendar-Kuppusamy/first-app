<div class="container">
    <h1 class="text-center">Signup</h1>
    <div class="signup" *ngIf="!sinupLoader">
        <form [formGroup]="signupForm">
            <div class="form-group">
                <label for="userName">
                    User Name
                </label>
                <input type="text" id="userName" class="form-control" placeholder="User Name" formControlName="userName" />
            </div>
            <div class="form-group">
                <label for="userEmail">
                    Email
                </label>
                <input type="text" id="userEmail" class="form-control" placeholder="User Email" formControlName="userEmail" />
            </div>
            <div class="form-group">
                <label for="userPassword">
                    Password
                </label>
                <input type="password" #userPassword class="form-control" placeholder="User Password" formControlName="userPassword" />
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" (click)="showPassword(userPassword)" />
                    Show
                </label>
                
            </div>
            <div class="text-right">
                <button class="btn btn-primary" (click)="signup()">
                    Submit
                </button>
            </div>
        </form>
    </div>
</div>
